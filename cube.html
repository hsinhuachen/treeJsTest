<html>
<head>
  <meta charset="utf-8" />
  <title>Cube</title>
  <style>
  *{
    padding: 0;
    margin:  0;
  }

    body {
      text-align: center;
    }

    canvas { 
      width: 100%; 
      height: 100%;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
  <script>
      // 創建場景
      var scene = new THREE.Scene();

      // 創建模型
      var geometry = new THREE.BoxGeometry(100,100,100); //實體

      //var material = new THREE.MeshBasicMaterial({ color: 0x0000FF }); 
      var crateTexture = new THREE.ImageUtils.loadTexture("tiles2.jpg");
      var material = new THREE.MeshBasicMaterial({map: crateTexture, wireframe: false});

      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // 創建燈光
      var light = new THREE.PointLight({ color: 0x0000FF });
      light.position.set(300,400,200);
      scene.add(cube);

      // 創建攝影機
      var camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(200,100,200);
      camera.lookAt(scene.position);

      // 創建算圖
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth,window.innerHeight);
      document.body.appendChild(renderer.domElement);

      function render(){
        requestAnimationFrame(render);
        //cube.rotation.x += 0.03;
        //cube.rotation.y += 0.03;
        renderer.render(scene, camera);
      }

      render();
  </script>
</body>
</html>
